    Description: "API Gateway endpoint URL for Signup function"
    Value: !Sub "http://127.0.0.1:3000/signup"
  NASAPhotoFunction:
    Description: "APOD Photo Fetcher Lambda Function ARN"
    Value: !GetAtt NASAPhotoFetcherFunction.Arn
  APODImageBucket:
    Description: "S3 Bucket for APOD images"
