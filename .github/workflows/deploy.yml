name: Deploy Website

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::730335616323:role/GitHubActionsDeploymentRole
        aws-region: us-east-1
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
          version: 8
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm i
    - name: Lint
      run: pnpm run lint
    - name: Deep Type check
      run: pnpm run type-check
    - name: Build application
      run: pnpm run build
    - name: Deploy to S3
      run: aws s3 sync --delete ./dist/ s3://${{ secrets.STATIC_WEBSITE_BUCKET }}
    - name: Build Lambda Functions
      run: |
        cd lambda/src/notifications
        chmod +x build.sh
        ./build.sh
    - name: Deploy Lambda Functions to S3
      run: |
        cd lambda/src/notifications
        aws s3 cp nasa-photo-fetcher/deployment.zip s3://${{ secrets.LAMBDA_BUCKET_ID }}/nasa-photo-fetcher/deployment.zip
        aws s3 cp nasa-photo-sender/deployment.zip s3://${{ secrets.LAMBDA_BUCKET_ID }}/nasa-photo-sender/deployment.zip
    
