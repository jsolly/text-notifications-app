name: No Deploy

on:
  # Run on any push to any branch except main
  push:
    branches-ignore: [main]

  # Run on any pull request targeting main
  pull_request:
    branches: [main]

jobs:
  lint-and-check:
    runs-on: ubuntu-24.04-arm
    env:
      DATABASE_URL_TEST: ${{ secrets.DATABASE_URL_TEST }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      APOD_IMAGE_BUCKET_NAME: ${{ secrets.APOD_IMAGE_BUCKET_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @biomejs/cli-linux-arm64

      - name: Build shared package
        run: cd shared && npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run type-check
        
      - name: Build frontend (test only)
        run: cd frontend && npm run build