name: No Deploy

on:
  # Run on all pull requests
  pull_request:

jobs:
  # Single comprehensive validation job for PRs
  validate-build-test:
    runs-on: ubuntu-24.04-arm
    env:
      DATABASE_URL_TEST: ${{ secrets.DATABASE_URL_TEST }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      AWS_REGION: "us-east-1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Node.js version
        id: node_version
        run: echo "version=$(cat .nvmrc | sed 's/^v//' | tr -d '\n\r' | xargs)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node_version.outputs.version }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Read Terraform version
        id: tf_version
        run: echo "version=$(printf '%s' "$(cat .terraform-version)")" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tf_version.outputs.version }}

      - name: Install dependencies
        run: npm ci

      # Cache workspace dependencies
      - name: Cache workspace dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            frontend/node_modules
            shared/node_modules
            backend/node_modules
            tests/node_modules
          key: ${{ runner.os }}-workspace-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-workspace-deps-

      # Cache Terraform plugins
      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ steps.tf_version.outputs.version }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-${{ steps.tf_version.outputs.version }}-

      # Cache build outputs
      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            shared/dist
            frontend/dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('shared/package.json', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-

      # Run all validations
      - name: Run linting
        if: hashFiles('**/*.{js,ts,jsx,tsx,vue,astro}') != ''
        run: npm run lint

      - name: Run type checking
        if: hashFiles('**/*.{ts,tsx}') != ''
        run: npm run check:typescript

      - name: Run Terraform validation
        if: hashFiles('**/*.tf') != ''
        run: npm run check:terraform

      # Build packages
      - name: Build shared package
        run: npm run build:shared:ci

      - name: Build frontend
        run: npm run build:frontend

      # Run tests
      - name: Run unit tests
        run: npm run test:unit
